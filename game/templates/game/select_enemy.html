<style>
    /* 1. Dark Theme Background */
    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        padding: 40px;
    }

    h2 {
        color: #4a90e2; /* Heroic Blue */
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    /* 2. Responsive Monster Grid */
    .monster-list {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* 3. The Enemy Card */
    .enemy-card {
        background: #1e1e1e;
        border: 2px solid #333;
        border-radius: 15px;
        padding: 25px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    .enemy-card:hover {
        border-color: #ef4444; /* Enemy Red */
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(239, 68, 68, 0.2);
    }

    .enemy-card h3 {
        margin-top: 0;
        color: #ef4444;
        font-size: 1.5rem;
    }

    .stat-text {
        font-size: 1.1rem;
        margin: 15px 0;
    }

    /* 4. Challenge Button */
    .challenge-btn {
        background-color: #ef4444;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.2s;
        width: 100%;
    }

    .challenge-btn:hover {
        background-color: #ff5e88;
        letter-spacing: 1px;
    }

    /* Spinner Animation */
.spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top: 3px solid #4a90e2;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Hide element class */
.hidden {
    display: none !important;
}
</style>

<h2>Choose your opponent, {{ hero.name }}!</h2>

<div class="monster-list">
<div class="enemy-card" style="border-style: dashed; border-color: #888;">
    <h3 style="color: #4a90e2;">ðŸ”® Summon Monster</h3>
    <p>Use AI to find a new foe.</p>
    
    <form id="gen-form" action="{% url 'generate_new_enemy' hero.id %}" method="POST">
        {% csrf_token %}
        <button type="submit" id="gen-btn" class="challenge-btn" style="background: #2a2a2a; border: 1px solid #4a90e2;">
            <span id="btn-text">Generate Enemy</span>
            <div id="btn-spinner" class="spinner hidden"></div>
        </button>
    </form>
</div>

    {% for enemy in enemies %}
        {% endfor %}
</div>

<div style="margin-top: 50px;">
    <a href="{% url 'character_detail' hero.id %}" style="color: #888; text-decoration: none;">Go Back to Profile</a>
</div>

<script>
    document.getElementById('gen-form').onsubmit = function() {
        // Disable button to prevent double-clicks
        const btn = document.getElementById('gen-btn');
        const text = document.getElementById('btn-text');
        const spinner = document.getElementById('btn-spinner');

        btn.style.pointerEvents = 'none';
        btn.style.opacity = '0.7';
        
        // Swap text for spinner
        text.innerText = "Summoning...";
        spinner.classList.remove('hidden');
    };
</script>
