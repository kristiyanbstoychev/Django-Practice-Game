<!DOCTYPE html>
<html>
<head>
    <title>Quest Hunt - Main Menu</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main-container {
            text-align: center;
            border: 2px solid #4a90e2;
            padding: 60px;
            border-radius: 20px;
            background: #1e1e1e;
            box-shadow: 0 0 50px rgba(74, 144, 226, 0.2);
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #4a90e2;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        p {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 40px;
        }

        .start-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .start-btn:hover {
            background-color: #357abd;
            transform: scale(1.1);
            box-shadow: 0 0 20px #4a90e2;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>QUEST HUNT</h1>
        <p>Your journey begins here.</p>
    <a href="{% url 'characters_listing' %}" class="start-btn">START GAME</a>        
    </div>

</body>
</html>
